<html lang="en">

    <style>

<br><br>
        <button onclick="eventoClick()">Clique aqui para virar amarelo</button>

          <div id="test"

           <br><br>

                Selecione o ano
            </option>
           </select>

           style="padding: 20px; background-color: green; color: white;">Ativar contagem</button>
           <button onclick="pararContagem()" class="stop" 
           style="padding: 20px; background-color: red; color: white;" >Parar contagem</button>
